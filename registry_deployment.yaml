apiVersion: apps/v1
kind: Deployment
metadata:
  name: registry-deployment
spec:
  selector:
    matchLabels:
      app: registry-deployment-app
  replicas: 1
  template:
    metadata:
      labels:
        app: registry-deployment-app
    spec:
      containers:
        - name: registry
          image: longali/registryservice:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8756
---
apiVersion: v1
kind: Service
metadata:
  name: registry-svc
spec:
  selector:
    app: registry-deployment-app
  ports:
    - protocol: "TCP"
      port: 8765
      targetPort: 8765
  type: NodePort
