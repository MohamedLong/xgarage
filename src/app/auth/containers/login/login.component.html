<div class="pages-body login-page flex flex-column">
    <p-toast></p-toast>
    <div class="topbar p-3 flex justify-content-between flex-row align-items-center">
        <div class="topbar-left ml-3 flex" routerLink="/">
            <div class="logo">
                <img src="assets/layout/images/xgarage_logo.png" alt="xgarage logo"/>
            </div>
        </div>
    </div>
    <div class="align-self-center mt-auto mb-auto">
        <div class="pages-panel card flex flex-column">
            <h4>{{ 'auth.login.header' | translate }}</h4>
        <div class="pages-detail mb-6 px-6">{{ 'auth.login.header_text' | translate }}</div>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="input-panel flex flex-column px-3">
                <div class="p-inputgroup">
                    <span class="p-input-icon-left width-100">
                        <i class="pi pi-user"></i>
                        <input type="text" pInputText id="username" pInputText formControlName="username" placeholder="{{ 'auth.form.name' | translate }}" required>
                    </span>
                </div>
                <div class="p-inputgroup mt-3 mb-5 relative">
                    <span class="p-input-icon-left width-100">
                        <i class="pi pi-lock"></i>
                        <input type="{{showPassword? 'text': 'password'}}" pInputText id="password" pInputText formControlName="password" placeholder="{{ 'auth.form.password' | translate }}" required>
                        <i (click)="showPassword = !showPassword" [ngClass]="{'pi-eye': showPassword == false, 'pi-eye-slash': showPassword == true}" class="pi absolute" style="font-size: 12px;left: 265px;"></i>
                    </span>
                </div>
                <button type="submit" [loading]="isLoading" [disabled]="!loginForm.valid" pButton pRipple label="{{ 'auth.form.login' | translate | uppercase}}" class="w-full p-3 p-button-info"></button>
                <p-messages key="errMsg"></p-messages>
            </div>

    </form>
    <p class="mt-3 uppercase">{{ 'auth.login.footer_text' | translate }} <a class="fw-500" [routerLink]="['signup']" [ngStyle]="{color:'var(--blue-500)'}">{{ 'auth.form.signup' | translate }}</a></p>
</div>
